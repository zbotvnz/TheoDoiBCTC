name: Theo dõi BCTC

on:
  schedule:
    - cron: '*/5 * * * *'   # Chạy mỗi 5 phút
  workflow_dispatch:         # Cho phép chạy thủ công

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Build with Maven
      run: mvn clean compile

    - name: Run app
      run: mvn exec:java
