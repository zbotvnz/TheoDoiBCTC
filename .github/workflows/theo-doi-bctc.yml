name: Theo dõi BCTC

on:
  schedule:
    - cron: "*/5 * * * *"  # chạy mỗi 5 phút (UTC)
  workflow_dispatch:        # cho phép chạy thủ công từ GitHub UI

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Restore hashes folder
        uses: actions/cache@v3
        with:
          path: hashes
          key: theo-doi-bctc-hashes
          restore-keys: theo-doi-bctc-hashes

      - name: Build project
        run: mvn clean compile

      - name: Run Theo dõi BCTC
        run: mvn exec:java

      - name: Save hashes cache
        if: always()
        uses: actions/cache/save@v3
        with:
          path: hashes
          key: theo-doi-bctc-hashes
